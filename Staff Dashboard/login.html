<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Document</title>
</head>
<body>
  
  <form action="login.html" method="POST" enctype="multipart/form-data">
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Input username" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" maxlength="15" minlength="6" name="password" placeholder="Input Password" required><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example1@gmail.com" required><br>

    <label for="phone">Contact number:</label>
    <input type="phone" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="09123456789" required><br>

    <label for="bday">Birthdate:</label>
    <input type="DATE" id="bday" name="bday" required><br>

    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title" required>
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title" required>
    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." value="PhD." name="title" required><br>

    <label for="payment">payment:</label>
    <select name="" id="payment">
      <option value="visa">visa</option>
      <option value="mastercard">mastercard</option>
      <option value="cash">cash</option>
    </select><br>

    <label for="subscribe">subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="newsletter"><br>

    <label for="comment">comment:</label>
    <textarea name="" id="comment"></textarea><br>

    <label for="file">File:</label>
    <input type="file" id="file" accept="image/png, image/jpeg"><br>

    <input type="reset"><br>
    <input type="submit" value="Login"><br>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </form>
</body>
</html>
